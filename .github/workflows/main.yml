name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build frontend image
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/fusionpact-frontend:latest ./frontend

    - name: Build backend image
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/fusionpact-backend:latest ./backend

    - name: Run backend container for tests
      run: |
        docker run -d --name fusionpact-backend-test -p 8001:8000 ${{ secrets.DOCKERHUB_USERNAME }}/fusionpact-backend:latest
        # wait for server to come up
        for i in {1..15}; do
          if curl -sS http://localhost:8001/ > /dev/null; then
            echo "backend up"
            break
          fi
          sleep 2
        done
        curl -f http://localhost:8001/  # fail if not healthy

    - name: Stop test container
      run: |
        docker rm -f fusionpact-backend-test || true

    - name: Push images to Docker Hub
      run: |
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/fusionpact-frontend:latest
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/fusionpact-backend:latest

    - name: Deploy to EC2 via SSH
      uses: appleboy/ssh-action@v1.1.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd ~/fusionpact-deploy || (git clone https://github.com/${{ github.repository }} ~/fusionpact-deploy && cd ~/fusionpact-deploy)
          cd ~/fusionpact-deploy
          git pull origin main
          docker-compose pull
          docker-compose up -d --build
